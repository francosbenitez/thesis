			<rect x="852.4" y="1424.8" class="st2" width="1847.1" height="42.6"/>
			<text transform="matrix(1 0 0 1 852.3809 1455.6504)" class="st5 st4">Que un resultado no fuera estadísticamente significativo sería un criterio para no seguir investigando esas variables</text>
			<rect x="768.3" y="1341.5" class="st2" width="1931.2" height="42.6"/>
			<text transform="matrix(1 0 0 1 768.3047 1372.4004)" class="st5 st4">No es necesario replicar un estudio cuando ya se detectaron efectos estadísticamente significativos en el estudio original</text>
			<rect x="460" y="1258.3" class="st2" width="2239.5" height="42.6"/>
			<text transform="matrix(1 0 0 1 460.0371 1289.1504)" class="st5 st4">Los estudios de replicación solamente tienen sentido cuando no se detectan diferencias estadísticamente significativas en el estudio original</text>
			<rect x="394" y="1175" class="st2" width="2305.5" height="42.6"/>
			<text transform="matrix(1 0 0 1 394.0137 1205.9004)" class="st5 st4">Creo que, en general, los errores que se pueden haber cometido en un estudio científico siempre se detectan y corrigen antes de ser publicados</text>
			<rect x="7.8" y="1091.8" class="st2" width="2691.8" height="42.6"/>
			<text transform="matrix(1 0 0 1 7.7871 1122.6504)" class="st5 st4">Si los resultados sobre una determinada temática son unánimes por parte de diferentes equipos de investigación entonces los estudios de replicación no son necesarios</text>
			<rect x="656.1" y="1008.5" class="st2" width="2043.4" height="42.6"/>
			<text transform="matrix(1 0 0 1 656.1035 1039.3896)" class="st5 st4">La ciencia avanza más con estudios que plantean hipótesis novedosas que con estudios de replicación de otras investigaciones</text>
			<rect x="1413.7" y="925.2" class="st2" width="1285.8" height="42.6"/>
			<text transform="matrix(1 0 0 1 1413.6855 956.1396)" class="st5 st4">El valor de p &lt; .05 confirma que el hallazgo será útil para la comunidad científica</text>
			<rect x="48.1" y="842" class="st2" width="2651.5" height="42.6"/>
			<text transform="matrix(1 0 0 1 48.0586 872.8896)" class="st5 st4">Las tareas de revisión y corrección de los manuscritos que llevan a cabo los revisores de las revistas garantizan de forma fiable la calidad de los resultados científicos</text>
			<rect x="1587.7" y="758.7" class="st2" width="1111.8" height="42.6"/>
			<text transform="matrix(1 0 0 1 1587.709 789.6396)" class="st5 st4">El valor de p = .001 confirma que el tamaño del efecto ha sido grande</text>
			<rect x="734.3" y="675.5" class="st2" width="1965.2" height="42.6"/>
			<text transform="matrix(1 0 0 1 734.2734 706.3896)" class="st5 st4">Cuando leo un artículo tengo mayor confianza en la calidad del estudio si los resultados son estadísticamente significativos</text>
			<rect x="296.2" y="592.2" class="st2" width="2403.4" height="42.6"/>
			<text transform="matrix(1 0 0 1 296.1563 623.1299)" class="st5 st4">Una conclusión científica (por ejemplo, si un tratamiento es mejor que otro) debe estar basado en si el p-valor es o no es estadísticamente significativo</text>
			<rect x="1580.8" y="509" class="st2" width="1118.6" height="42.6"/>
			<text transform="matrix(1 0 0 1 1580.8184 539.8799)" class="st5 st4">Un resultado estadísticamente significativo es un resultado importante</text>
			<rect x="1448.8" y="425.7" class="st2" width="1250.7" height="42.6"/>
			<text transform="matrix(1 0 0 1 1448.7539 456.6299)" class="st5 st4">El principal objetivo de las revistas científicas es publicar hallazgos novedosos</text>
			<rect x="690.2" y="342.5" class="st2" width="2009.3" height="42.6"/>
			<text transform="matrix(1 0 0 1 690.2227 373.3799)" class="st5 st4">Gran parte de los investigadores solamente publica los estudios en donde obtienen diferencias estadísticamente significativas</text>
			<text transform="matrix(1 0 0 1 1076.5721 290.13)" class="st5 st4">A las revistas científicas no les interesa publicar resultados que no son estadísticamente significativos</text>
			<rect x="1380.6" y="176" class="st2" width="1318.9" height="42.6"/>
			<text transform="matrix(1 0 0 1 1380.6035 206.8701)" class="st5 st4">La realización de estudios de replicación es necesaria para el avance de la ciencia</text>
			<rect x="134" y="92.7" class="st2" width="2565.5" height="42.6"/>
			<text transform="matrix(1 0 0 1 133.998 123.6201)" class="st5 st4">Cuando los resultados de diferentes investigadores son contradictorios entonces sería necesario llevar a cabo un estudio de replicación sobre la misma temática</text>
